<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lista de tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Agenda de tareas</h1>
      <p>Registro de tareas</p>
    </div>
    <div style="height: 75%;" class="container">
      <div class="row">
        <div class="col">
          <div>
            <form id="form" class="need-validation" novalidate>
              <h2 id="sub">Registrar Tarea</h2>
              <div class="form-group">
                <i class="fas fa-tasks"></i>
                <label for="nombre">Nombre de la tarea</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Escriba el nombre de la tarea"
                  required
                />
                <div class="valid-feedback">
                  Correcto
                </div>
                <div class="invalid-feedback">
                  El campo es obligatorio.
                </div>
              </div>
              <div class="form-group">
                <i class="far fa-calendar-alt"></i>
                <label for="fecha">Fecha de entrega</label>
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  required
                />
                <div class="valid-feedback">
                  Correcto
                </div>
                <div class="invalid-feedback">
                  El campo fecha es obligatorio.
                </div>
              </div>
              <button id="btn" type="button" class="btn btn-danger btn-block">
                Agregar
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <table id="agenda" class="table">
            <thead class="thead-dark"> 
              <tr>
                <th>Nombre de la tarea</th>
                <th>Fecha de entrega</th>
                <th>Días para la entrega</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
    <script src="./main.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</html>
